<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Backgound Color Switcher</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="center">
        <button class="grey-bg btn" id="grey" onclick="changeBackground('grey')"></button>
        <button class="white-bg btn" id="white" onclick="changeBackground('white')"></button>
        <button class="blue-bg btn" id="blue" onclick="changeBackground('blue')"></button>
        <button class="yellow-bg btn" id="yellow" onclick="changeBackground('yellow')"></button>
    </div>

    <script src="index.js"></script>
</body>

</html>
